<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<header  th:replace="fragments/commons::nav"></header>
<body>
<main class="p-5 align-content-center bg-blur home-main">
    <div class="col-sm-6 my-auto car-shadow">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded"
                         th:src="@{/images/{image}(image=${firstImg})}"
                         width="1000" height="600" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded"
                         th:src="@{/images/{image}(image=${secondImg})}"
                         width="1000" height="600" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded"
                         th:src="@{/images/{image}(image=${thirdImg})}"
                         width="100
                00" height="600" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-6 my-auto log-info-container">

        <h1 class="log-title"><strong>&lt;FITTRACKER.V2&gt;</strong></h1>
        <p class="log-subtitle">Your personal fitness assistant</p>
        <article class="log-ops-article car">
            <p>Start by</p>
            <button class="log-ops-btn"><a th:href="@{/exercise/add}">Add exercise</a></button>
            <p>or</p>
            <button class="log-ops-btn"><a th:href="@{/workout/add}">Add workout</a></button>
        </article>

    </div>

</main>
</body>

<footer th:replace="fragments/commons::footer"></footer>
</html>
