<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<header  th:replace="fragments/commons::nav"></header>

<body class="bg-blur">
<div class=" row no-gutter ">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Let's go!</h3>


                        <form th:action="@{/users/login}" th:method="POST" >

                            <div th:if="${incorrect}" class="alert alert-error text-danger">
                                Invalid username or password.
                            </div>

                            <div class="form-label-group">
                                <input type="text"  id="username" name="username" class="form-control" placeholder="Username" required autofocus  minlength="4" maxlength="30">
                                <label for="username">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required minlength="4" maxlength="30">
                                <label for="password">Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>

                            <div class="text-center">
                                <a class="small" th:href="@{/users/register}">No account? Sign up now!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
